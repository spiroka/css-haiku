<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title></title>
    <link rel="preconnect" href="https://fonts.googleapis.com">

    <link href="style.css" rel="stylesheet">

  <body>
    <canvas id="canvas"></canvas>
    <main class="flex-column align-center justify-center h-100">
      <button id="about-button">?</button>

      </div>
      <div id="haiku" class="flex-row align-center justify-around gap" style="display: none;">
        <div id="editor-container">
          <div>

            <pre id="editor-highlight">
              <code></code>
            </pre>
          </div>
          <p id="editor-warning" style="display: none;">Only 3 properties are allowed.</p>
        </div>
        <div id="preview">
          <div style="display: none;">
            <div></div>
          </div>
          <div style="display: none;">
            <div></div>
            <div></div>
            <div></div>
          </div>
        </div>
      </div>
    </main>
    <dialog>
      <div class="flex-column justify-space-between gap">
        <h2>About</h2>
        <p>Lorem ipsum dolor sit amet, qui minim labore adipisicing minim sint cillum sint consectetur cupidatat.</p>

          <input id="about-dont-show-again" type="checkbox">

      </div>
    </dialog>
